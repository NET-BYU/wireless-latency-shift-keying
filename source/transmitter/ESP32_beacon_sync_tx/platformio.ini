[env:esp32dev]
platform = espressif32
board = esp32dev
; board = adafruit_qtpy_esp32s2
; upload_protocol = esptool
framework = arduino

lib_ldf_mode = chain+
lib_deps = 
    lib/fec
build_flags = -I include

